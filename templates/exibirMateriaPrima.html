{% extends 'base.html' %}
{% block conteudo %}
<h2>Materias Primas</h2>
<table>
  <tr>
    <th>Descrição</th>
      <th>Unidade</th>
      <th>Quantidade</th>
      <th>Custo</th>
  </tr>
    {% for m in materia %}
        <tr>
            <td>{{ m.descricao }}</td>
            <td>{{ m.unidade }}</td>
            <td>{{ m.quantidade }}</td>
            <td>{{ m.custo }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
